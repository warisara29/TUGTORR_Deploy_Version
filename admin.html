<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TUGTORR | ถักทอ</title>
    <link rel='stylesheet' href='stylesheets/admin.css' />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c78121cbbe.js" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
  </head>
  <body>
    <ul>
      <div class="admin-icon">
        <img class="admin-img" src="images/icon_img.jpg" alt="admin">
        <br><p>ADMIN</p>
      </div>
      <li><a class="active" href="#home">Dashboard</a></li>
      <li><a href="index.html">User Side</a></li>
      <li><a href="shop.html">product</a></li>
      <li><a href="#" id="signout">sign out</a></li>
    </ul>
    
    <div style="margin-left:20%;padding:1px 16px;height:auto;">
      <div class="container">
        <h5>Dashboard</h5>
        <div class="grid-container">
          <div class="grid-card">
            <div class="top">
              <div class="icon">
                <i class="fas fa-store fa-4x"></i>
                <p>store</p>
              </div>
              <div class="text">
                <p id="number">10</p>
                <p>total products</p>
              </div>
            </div>
          </div>
          <div class="grid-card">
            <div class="top">
              <div class="icon">
                <i class="fas fa-shopping-cart fa-4x"></i>
                <p>orders</p>
              </div>
              <div class="text">
                <p id="number">10</p>
                <p>new orders</p>
              </div>
            </div>
          </div>
          <div class="grid-card">
            <div class="top">
              <div class="icon">
                <i class="fas fa-comments fa-4x"></i>
                <p>message</p>
              </div>
              <div class="text">
                <p id="number">10</p>
                <p>new messages</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <div class="btn-holder">
          <button type="submit" class="btn-test" onclick="popupTest()">
            <div class="icon-btn">
              <i class="fas fa-plus-circle fa-lg"></i>
            </div>
            <div class="text-btn">
              <h5 id="add">add product</5>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- The Modal - popup form -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-container">
        <span class="close">&times;</span>
        <h5>Add new product</h5>
        <div class="form-container">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product Name</label>
            <div class="col-sm-6">
              <input  class="form-control" id="product-name" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product Category</label>
            <div class="col-sm-6">
              <select class="custom-select mr-sm-2" id="category" required>
                <option selected>Choose...</option>
                <option value="silk">silk</option>
                <option value="cotton">cotton</option>
                <option value="satin">satin</option>
                <option value="linen">linen</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Images of Product</label>
            <div class="col-sm-6">
              <input type="file" class="form-control-file" id="image">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Additional Description</label>
            <div class="col-sm-6">
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Product Price</label>
            <div class="col-sm-3">
              <input  class="form-control" id="price" required>
            </div>
          </div>
        </div>
        <div class="submit-btn">
          <button type="submit" class="btn" id="submit" onclick="upLoad()">Add Product</button>
        </div>
      </div>
    </div>    
  </body>
  <script src="javascripts/admin.js"></script>
</html>
